server:
  port: 7200

spring:
  application:
    name: user-app

management:
  endpoints:
    web:
      exposure:
        include: ["prometheus","health"]
  metrics:
    tags:
      application: BookManager
      percentiles-histogram:
        http:
          server:
            requests: true

xxljob:
  addresses: http://127.0.0.1:8080/xxl-job-admin
  accessToken: ""
  appName: ${spring.application.name}
  port: 7500
  logPath: /data/applogs/xxl-job/job-handler