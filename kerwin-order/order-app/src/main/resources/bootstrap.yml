server:
  port: 7100

spring:
  application:
    name: order-app

management:
  endpoints:
    web:
      exposure:
        include: ["prometheus","health","info"]
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: BookManager
      percentiles-histogram:
        http:
          server:
            requests: true

